<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 0, topValue = 0, direction = 'down', footWork = 1;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = "url('img/"+direction+footWork+".png')";
    	}

    	document.onkeydown = function(e){
    		console.log(topValue);
			console.log(leftValue);
			if(footWork == 1){
				footWork = 2;
			}
			else if(footWork == 2){
				footWork = 1;
			}
			if(e.keyCode == 37) { // LEFT
				if(leftValue >= 10){
				leftValue = leftValue - 10;
				direction = 'left';
				}
			}
			else if (e.keyCode == 39) { // RIGHT
				if(leftValue <= 500){
				leftValue = leftValue + 10;
				direction = 'right';
				}    		
			}
			else if (e.keyCode == 40) { // DOWN
				if(topValue <= 500);{
				topValue = topValue + 10;
				direction = 'down';
				}
			}
			else if (e.keyCode == 38) { // TOP
				if(topValue >= 10){
				topValue = topValue - 10;
				direction = 'top';
				}
			}
		update();
		}
    </script>
</body>
</html>
